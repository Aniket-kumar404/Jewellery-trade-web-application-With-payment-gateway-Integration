<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" th:href="@{/css/register.css}" />
	
</head>

<body>
   

           
       
	<section class="container">
	
            <div class="icon">
                <h4 class="logo">  <div class="shadow-lg p-3 mb-5 bg-body rounded">Online Jewellery Shop</div></h4>
            </div>
          
            <br>	<br>	<br>	<br>	
            <header>Registration Form</header>
		<form th:action="@{/register}" th:object="${user}" method="post" class="form">
			<div class="input-box">
				<label>First Name</label>
				<input type="text" name="firstName" id="firstName" required placeholder="Your Firstname" />
			</div>
			<div class="input-box">
				<label>Last Name</label>
				<input type="text" name="lastName" id="lastName" required placeholder="Your Lastname" />
			</div>
			<div class="input-box">
				<label>Email Address</label>
				<input type="email"  required minlength="6" placeholder="Email" name="email" id="email"
                       aria-describedby="emailHelp" />
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                    anyone else.</small>
			</div>

			<div class="column">
				<div class="input-box">
					<label>Password</label>
					<input type="password" required placeholder="Password" name="password"
                       id="password" />
				</div>
			</div>



			<button>Submit</button>
		</form>
	</section>
</body>

</html>
